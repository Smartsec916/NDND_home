<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Darknet District</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://drive.google.com/uc?export=view&id=1NPy0D5k1bd5R84f9M76pg4cVJisQbEpN'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Orbitron', Arial, sans-serif; /* Tech-inspired font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #00ffea; /* Neon blue */
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea; /* Glowing effect */
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        /* Subtitle Styling */
        h2 {
            color: #ff00ff; /* Neon magenta */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Button Styling */
        a {
            text-decoration: none;
            color: #00ffea;
            border: 2px solid #00ffea;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #00ffea; /* Neon hover effect */
            color: #141414; /* Text fades on hover */
            text-shadow: none;
        }
    </style>
    <!-- Google Font Link for Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>The Darknet District</h1>
    <h2>Step Into a Cyberpunk Reality</h2>
    <a href="#explore">Explore the World</a>
</body>
</html>
