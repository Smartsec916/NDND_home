        /* Body Styling */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://drive.google.com/uc?export=view&id=1NPy0D5k1bd5R84f9M76pg4cVJisQbEpN'); /* Replace with your background image URL */

            background-position: center;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #00ffea; /* Neon blue */

            margin-bottom: 15px;
            animation: pulse 2s infinite; /* Animation added */
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
            }
            50% {
                text-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea, 0 0 40px #00ffea;
            }
            100% {
                text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
            }
        }

        /* Subtitle Styling */
        h2 {
            color: #ff00ff; /* Neon magenta */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Button Styling */
        a {
            text-decoration: none;
            color: #00ffea;
            border: 2px solid #00ffea;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

            background-color: #00ffea; /* Neon hover effect */
            color: #141414; /* Text fades on hover */
            box-shadow: 0 0 15px #00ffea, 0 0 30px #00ffea;
